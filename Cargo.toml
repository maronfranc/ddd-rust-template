[package]
name = "ddd-rust-template"
version = "0.1.0"
edition = "2021"
authors = ["MÃ¡ron <maron.franca@proenem.com.br>"]
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
actix-web = "4.4.0"
load-dotenv = "0.1.2"
serde = { version = "1.0.192", features = ["derive"] }
