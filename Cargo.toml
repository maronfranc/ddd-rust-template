sqlx = { version = "0.7.2", features = [ "postgres", "runtime-async-std" ] } # "runtime-tokio-rustls"
tokio = { version = "1.34.0", features = ["full"] }

[dev-dependencies]
actix-http = "3.4.0"
actix-service = "2.0.2"
rand = "0.8.5"
